<!DOCTYPE html>
<html>
<head>
    <title>Textarea symbols counting</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="page">
        <form action="">
            <div class="message-box">
                <textarea class="message-area" name="message" id="js-message" cols="30" rows="10"></textarea>
                <div class="total-info">Symbols total: <b id="js-message-total">0</b></div>
                <div class="total-info">Left symbols: <b id="js-message-left-symbols">0</b></div>
            </div>
            <button type="reset" id="js-reset-btn">reset</button>
        </form>

    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
